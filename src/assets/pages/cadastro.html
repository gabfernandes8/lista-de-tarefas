<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../output.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Cadastro</title>
</head>
<body class="h-screen font-poppins">
    <main class="h-full w-full fundo flex items-center justify-center relative">
        <img src="../../assets/img/seagull1.png" alt="gaivotas" class="absolute top-5 right-5 max-md:hidden"> 
        <img src="../../assets/img/seagull2.png" alt="gaivotas" class="absolute right-7 bottom-[4vh] max-md:hidden"> 
        <img src="../../assets/img/seagull3.png" alt="gaivotas" class="absolute top-[25%] left-[5vw] max-md:hidden"> 
        <div class="w-full h-full bg-cinzaclaro/10 fixed pointer-events-none max-md:hidden">
            <img src="../../assets/img/blue-static.png" alt="granulado" class="w-full h-full opacity-30">
        </div>
        <form method="get" onsubmit="return false;" class="flex flex-col items-center justify-around bg-white rounded-xl shadow-[0_0_15px_5px_#4D7B9F] h-[70vh] w-[40vw] p-4 relative z-10 max-md:w-full max-md:h-full max-md:rounded-none">
            <h2 class="text-2xl text-center">É novo por aqui?</h2>
            <fieldset class="flex items-center justify-evenly flex-col w-full gap-2">
                <h1 class="text-[32px] font-semibold text-center pb-4">CADASTRO</h1>
                <label for="name" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[85%] max-md:w-[95%] max-md:h-14">
                    <img src="../../assets/img/svg/nome.svg" alt="name" class="w-[25px] h-[25px]">
                    <input type="text" id="name" placeholder="Nome" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <label for="email" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[85%] max-md:w-[95%] max-md:h-14">
                    <img src="../../assets/img/svg/email.svg" alt="email" class="w-[25px] h-[25px]">
                    <input type="email" id="email" placeholder="E-mail" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <label for="email" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[85%] max-md:w-[95%] max-md:h-14">
                    <img src="../../assets/img/svg/senha.svg" alt="senha" class="w-[25px] h-[25px]">
                    <input type="password" id="senha" placeholder="Senha" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <button class="bg-gradient-to-r from-azulclaro to-azulbonito text-white text-2xl font-semibold py-3 px-10 shadow-[0_0_5px_0_rgba(77,123,159,0.5)] hover:shadow-[0_0_5px_0_rgba(77,123,159,0.8)] hover:scale-[1.01] duration-150 ease-in rounded-xl mt-4 max-md:w-[95%] max-md:rounded max-md:h-14 text-2xl" id="botao">
                   Cadastrar
                </button>
            </fieldset>
            <h2 class="text-lg text-center"> Já tem uma conta?
                <a href="../../index.html" class="text-caramelo font-semibold hover:underline"> Faça login </a>
            </h2>
        </form>
    </main>
</body>
</html>
