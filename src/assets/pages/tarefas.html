<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../output.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/tarefas.css">
    <script defer src="../js/tarefas.js"></script>
    <title>Lista de Tarefas</title>
</head>
<body class="h-screen font-poppins">
    <main class="h-full w-full fundo flex items-center justify-center relative">
        <img src="../../assets/img/seagull1.png" alt="gaivotas" class="absolute top-5 right-5 max-md:hidden z-10"> 
        <img src="../../assets/img/seagull2.png" alt="gaivotas" class="absolute right-7 bottom-[4vh] max-md:hidden z-10"> 
        <img src="../../assets/img/seagull3.png" alt="gaivotas" class="absolute top-[25%] left-[5vw] max-md:hidden z-10"> 
        <div class="w-full h-full bg-cinzaclaro/10 fixed pointer-events-none max-md:hidden">
            <img src="../../assets/img/static.png" alt="granulado" class="w-full h-full opacity-10">
        </div>
        <section class="bg-white rounded-xl shadow-[0_0_15px_5px_#4D7B9F] z-10 w-[70vw] h-[80vh] grid grid-rows-[10vh_60vh_10vh] max-md:w-full max-md:h-full max-md:rounded-none max-md:gap-8">
           
            <h2 class="text-[32px] font-semibold drop-shadow-[2px_2px_1px_#CF9E76] max-md:text-2xl py-4 px-8">
                Lista de Tarefas
            </h2>

            <div class="overflow-y-scroll scroll-bar scroll-smooth flex flex-wrap gap-6 px-8 layout">

                <button class="flex items-center justify-center rounded-md bg-azulclaro/30 h-[24vh] w-[24vh] tarefas hover:bg-azulclaro/50 ease-linear duration-150">
                    <img src="../img/svg/adicionar.svg" alt="Mais" class="h-3/5 w-3/5">
                </button>

                <div class="flex flex-col h-[24vh] bg-azulclaro/30 rounded-md p-4 gap-3 tarefas hover:bg-azulclaro/50 ease-linear duration-150">
                    <div class="flex justify-between">
                        <h3 class="font-semibold text-2xl">Fazer compras</h3>
                        <div class="opcoes overflow-hidden cursor-pointer relative flex items-center justify-center">
                            <img src="../img/svg/pontos.svg" alt="3 pontos na horizontal" class="w-8 h-8">
                            <div class="absolute top-[100%] right-0 w-fit py-1 bg-azulbonito/50 rounded-lg rounded-tr-none">
                                <button class="text-white px-4 flex items-center justify-center text-end w-full font-medium border-b-azulbonito border-b-[1px] hover:text-azulescuro">
                                    <span>
                                        Editar
                                    </span>
                                </button>
                                <button class="text-white px-4 flex items-center justify-center text-end w-full font-medium hover:text-azulescuro">
                                    <span>
                                        Excluir
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class="text-xl grow">
                        Ir no mercado e comprar sorvete
                    </p>
                    <div class="w-full flex gap-2 items-center justify-end">
                        <input type="checkbox" class="hidden concluido" id="conclusao">
                        <label for="conclusao" class="cursor-pointer relative before:content-[''] before:absolute before:-left-[22px] before:top-[5px] before:w-4 before:h-4 before:rounded
                                                       before:border-[1px] before:border-solid before:border-black before:inline-block">
                            <span class="text-lg select-none"> Concluído </span>
                        </label>
                    </div>
                </div>

            </div>

            <div class="flex justify-between items-center py-4 px-8">
                <label class="flex gap-2 items-center cursor-pointer" for="concluidas">
                    <div class="inline-block h-8 w-16 relative">
                        <input id="concluidas" class="opacity-0 h-0 w-0" type="checkbox">
                        <span class="absolute inset-0 flex items-center justify-between rounded-3xl bg-azulclaro before:content-[''] before:absolute before:h-6 before:w-6 before:rounded-full before:left-1 before:bottom-1 before:ease-in-out before:duration-1000 before:bg-white"></span>
                    </div>
                    <span class="select-none text-lg">
                        Ocultar tarefas concluídas
                    </span>
                </label>
                <button class="flex items-center justify-center">
                    <a href="./perfil.html" class="flex items-center justify-center">
                        <img src="../img/svg/config.svg" class="h-8 w-8" alt="configuração">
                    </a>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
