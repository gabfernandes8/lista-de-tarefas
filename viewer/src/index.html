<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/login.js" type="module" defer></script>
    <link rel="shortcut icon" href="../../favicon.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body class="h-screen font-poppins">
    <main class="h-full w-full fundo flex items-center justify-center relative">
        <img src="./assets/img/seagull1.png" alt="gaivotas" class="absolute top-5 right-5 max-md:hidden z-10"> 
        <img src="./assets/img/seagull2.png" alt="gaivotas" class="absolute right-7 bottom-[4vh] max-md:hidden z-10"> 
        <img src="./assets/img/seagull3.png" alt="gaivotas" class="absolute top-[25%] left-[5vw] max-md:hidden z-10"> 
        <div class="w-full h-full bg-cinzaclaro/10 fixed pointer-events-none max-md:hidden">
            <img src="./assets/img/static.png" alt="granulado" class="w-full h-full opacity-10">
        </div>
        <form method="get" onsubmit="return false;" class="flex flex-col items-center justify-around bg-white rounded-xl shadow-[0_0_15px_5px_#4D7B9F] h-[70vh] w-[35vw] p-4 relative z-10 max-md:w-full max-md:h-full max-md:rounded-none">
            <h2 class="text-2xl text-center">Já tem uma conta?</h2>
            <fieldset class="flex items-center justify-evenly flex-col w-full gap-2">
                <h1 class="text-[32px] font-semibold text-center pb-4">LOGIN</h1>
                <label for="email" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[85%] max-md:w-[95%] max-md:h-14">
                    <img src="./assets/img/svg/email.svg" alt="email" class="w-[25px] h-[25px]">
                    <input autocomplete="off" required type="email" name="email" id="email" placeholder="E-mail" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                </label>
                <label for="password" class="flex items-center gap-2 bg-cinzaclarinho/60 py-3 px-4 rounded text-[20px] w-[85%] max-md:w-[95%] max-md:h-14">
                    <img src="./assets/img/svg/senha.svg" alt="senha" class="w-[25px] h-[25px]">
                    <input autocomplete="off" required type="password" name="password" id="password" placeholder="Senha" class="bg-transparent placeholder-black/60 w-full focus:outline-none"/>
                    <button type="button">
                        <img src="./assets/img/svg/olho.svg" id="olho" alt="Olho" class="h-6 w-6">
                    </button>
                </label>
                <button class="bg-gradient-to-r from-azulclaro to-azulbonito text-white text-2xl font-semibold py-3 px-10 shadow-[0_0_5px_0_rgba(77,123,159,0.5)] hover:shadow-[0_0_5px_0_rgba(77,123,159,0.8)] hover:scale-[1.01] duration-150 ease-in rounded-xl mt-4 max-md:w-[95%] max-md:rounded max-md:h-14" id="botao">
                   Entrar
                </button>
            </fieldset>
            <h2 class="text-lg text-center"> É novo por aqui? 
                <a href="./assets/pages/cadastro.html" class="text-caramelo font-semibold hover:underline"> Cadastre-se </a>
            </h2>
        </form>
        <audio src="./assets/audio/mar.mp3" autoplay="on" loop></audio>
    </main>
</body>
</html>
